<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Drones:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="drone in drones">
        <li><a href="#">{{drone.name}} - {{drone.total}}</a></li>
      </ul>
    </div>
  </div>

  <form name="form" ng-submit="submitForm(form.$valid, newDrone)" autocomplete="off" novalidate>
    <label>Syncs in realtime across clients</label>
    <div class="form-group" show-errors>
    <input focus="true" name="dNickname" type="text" class="form-control" placeholder="What is your name (or nickname)?" required ng-model="newDrone.nickname" />
      <div ng-show="form.dNickname.$invalid && !form.dNickname.$pristine">
          <p class="help-block" ng-show="form.dNickname.$error.required">Tell us your name (or nickname).</p>
      </div>
    </div>
    <div class="form-group" show-errors>
    <input ng-pattern="/^[a-zA-Z0-9 ]*$/" name="dName" type="text" class="form-control" placeholder="What would you call it?" required ng-model="newDrone.name" />
      <div ng-show="form.dName.$invalid && !form.dName.$pristine">
          <p class="help-block" ng-show="form.dName.$error.required">Tell us what it should be called.</p>
          <p class="help-block" ng-show="form.dName.$error.pattern">No special characters allowed.</p>
      </div>
    </div>
    <span class="input-group-btn">
      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || isUnchanged(newDrone)">Add New</button>
    </span>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
